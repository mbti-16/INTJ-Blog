<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تواصل - مدونة INTJ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">مدونة INTJ</div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">من أنا</a></li>
                <li><a href="articles.html">المقالات</a></li>
                <li><a href="contact.html">تواصل</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>تواصل معنا</h1>
            <form id="contact-form" class="contact-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 مدونة INTJ. جميع الحقوق محفوظة.</p>
    </footer>
<script type="module">
  import { collection, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";

  const form = document.getElementById('contact-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
      await addDoc(collection(window.db, "messages"), {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
        created_at: new Date()
      });

      alert("✅ تم إرسال الرسالة بنجاح!");
      form.reset();
    } catch (err) {
      alert("❌ حدث خطأ أثناء الإرسال");
      console.error(err);
    }
  });
</script>
</body>
</html>
