                <!-- يمكن إضافة المزيد من البطاقات (المقالات) بنفس الشكل -->

    <script type="module">
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";

  const container = document.querySelector(".article-list");

  async function loadArticles() {
    container.innerHTML = "<p>جارٍ تحميل المقالات...</p>";
    const querySnapshot = await getDocs(collection(window.db, "articles"));

    container.innerHTML = "";
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      container.innerHTML += `
        <article class="article-card">
          <h3>${data.title}</h3>
          <p>${data.summary}</p>
          <a href="#">اقرأ المزيد</a>
        </article>
      `;
    });
  }

  loadArticles();
    </script> 
    </body>
